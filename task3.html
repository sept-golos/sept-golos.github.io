<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Формы</title>
</head>
<body>
<form action="/">Name <br>
    <input type="text" name="firstname"> <br>

    Email <br>
    <input type="text" name="Email"> <br>
    <br>

    Sex <br>
    <input type="radio" name="sex" value="male" />Male
    <input type="radio" name="sex" value="female" />Female <br>
    <br>

    Current status <br>
    <input type="checkbox" name="status" value="Student" />Student <br>
    <input type="checkbox" name="status" value="Employed" />Employed <br>
    <input type="checkbox" name="status" value="Unemployed" />Unemployed <br>
    <br>

    Month and Year of birth <br>
    <select name="month">
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
    </select>

    <select name="Year">
        <option value="1984">1984</option>
        <option value="1985">1985</option>
        <option value="1986">1986</option>
    </select>
    <br>
    <br>

    Skills and Technologies <br>
    <select name="skills" size="10" multiple="multiple">
        <optgroup label="Tech skills">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="git">git</option>
        </optgroup>
        <optgroup label="Soft skills">
            <option value="Time managment">Time managment</option>
            <option value="Proactivity">Proactivity</option>
            <option value="Teamwork">Teamwork</option>
            <option value="Leadership">Leadership</option>
        </optgroup> <br>
    </select> <br>
    <br>

    Photo <br>
    <input type="file" name="photo" multiple accept="image/*,image/jpeg"> <br>
    <br>
    Comments <br>
    <textarea rows="6" cols="24" name="comments"></textarea>
    <br>

    <input type="submit" value="Save">
    <input type="reset" value="Reset">

</form>

<p><a href="task4.html">На главную</a></p>


</body>
</html>
